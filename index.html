<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub | ศูนย์รวมของหาย-เก็บได้</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050510;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-glow: #00f2ff; /* สีฟ้านีออน (เก็บได้) */
            --secondary-glow: #ff0055; /* สีแดงนีออน (ของหาย) */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 20%);
        }

        /* --- Animations --- */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--primary-glow); }
            50% { box-shadow: 0 0 20px var(--primary-glow), 0 0 10px var(--primary-glow); }
            100% { box-shadow: 0 0 5px var(--primary-glow); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-glow);
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--secondary-glow);
            text-shadow: 0 0 10px var(--secondary-glow);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Container --- */
        .container {
            width: 90%;
            max-width: 800px;
            margin-bottom: 3rem;
        }

        /* --- Input Section (Glassmorphism) --- */
        .input-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .input-card:hover {
            border-color: rgba(255,255,255,0.3);
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active.lost {
            border-color: var(--secondary-glow);
            background: var(--secondary-glow);
            color: white;
            box-shadow: 0 0 15px var(--secondary-glow);
        }

        .toggle-btn.active.found {
            border-color: var(--primary-glow);
            background: var(--primary-glow);
            color: #000;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: none;
            border-bottom: 1px solid var(--text-muted);
            padding: 10px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            border-radius: 4px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-bottom-color: var(--primary-glow);
            box-shadow: 0 5px 10px -5px rgba(0, 242, 255, 0.3);
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-glow), #00a8ff);
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button.submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        /* --- List Section --- */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .item-card.type-lost::before { background: var(--secondary-glow); box-shadow: 2px 0 10px var(--secondary-glow); }
        .item-card.type-found::before { background: var(--primary-glow); box-shadow: 2px 0 10px var(--primary-glow); }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.lost { background: rgba(255, 0, 85, 0.2); color: var(--secondary-glow); border: 1px solid var(--secondary-glow); }
        .badge.found { background: rgba(0, 242, 255, 0.2); color: var(--primary-glow); border: 1px solid var(--primary-glow); }

        .item-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .item-detail { font-size: 0.9rem; color: #ccc; margin-bottom: 0.3rem; display: flex; align-items: center; gap: 8px; }
        .item-detail i { width: 20px; text-align: center; color: var(--primary-glow); }
        
        .timestamp {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .item-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Lost <span>&</span> Found</h1>
        <p class="subtitle">ระบบแจ้งของหายและของที่เก็บได้ (Demo)</p>
    </header>

    <div class="container">
        
        <div class="input-card">
            <div class="form-toggle">
                <button class="toggle-btn active lost" onclick="setType('lost')">แจ้งของหาย</button>
                <button class="toggle-btn" onclick="setType('found')">แจ้งเก็บได้</button>
            </div>

            <form id="itemForm">
                <input type="hidden" id="type" value="lost">
                
                <div class="form-group">
                    <input type="text" id="itemName" placeholder="ระบุชื่อสิ่งของ (เช่น กระเป๋าสตางค์, iPhone 15)" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="location" placeholder="สถานที่ (เช่น หน้าห้องสมุด, โรงอาหาร)" required>
                </div>

                <div class="form-group">
                    <textarea id="description" rows="3" placeholder="รายละเอียดเพิ่มเติม (สี, จุดสังเกต)"></textarea>
                </div>

                <div class="form-group">
                    <input type="text" id="contact" placeholder="ช่องทางติดต่อกลับ (Line ID หรือ เบอร์โทร)" required>
                </div>

                <button type="submit" class="submit-btn">บันทึกข้อมูล</button>
            </form>
        </div>

        <div class="filter-section">
            <h3 style="text-shadow: 0 0 5px white;">รายการล่าสุด</h3>
            <button onclick="clearData()" style="background:none; border:none; color: #555; cursor:pointer; font-size:0.8rem;">[Reset Data]</button>
        </div>

        <div id="itemGrid" class="item-grid">
            </div>

    </div>

    <footer>
        <p>Run on GitHub Pages | Designed with Neon Glow Style</p>
    </footer>

    <script>
        // --- Logic Part ---
        
        // Load data from LocalStorage
        let items = JSON.parse(localStorage.getItem('lostFoundItems')) || [];

        // DOM Elements
        const form = document.getElementById('itemForm');
        const grid = document.getElementById('itemGrid');
        const typeInput = document.getElementById('type');
        const btns = document.querySelectorAll('.toggle-btn');

        // Toggle Type (Lost / Found)
        function setType(type) {
            typeInput.value = type;
            btns.forEach(btn => {
                btn.classList.remove('active', 'lost', 'found');
            });
            
            const activeBtn = document.querySelector(`.toggle-btn[onclick="setType('${type}')"]`);
            activeBtn.classList.add('active', type);

            // Change button color based on type
            const submitBtn = document.querySelector('.submit-btn');
            if(type === 'lost') {
                submitBtn.style.background = 'linear-gradient(45deg, var(--secondary-glow), #ff5e00)';
                submitBtn.style.boxShadow = '0 0 10px var(--secondary-glow)';
            } else {
                submitBtn.style.background = 'linear-gradient(45deg, var(--primary-glow), #00a8ff)';
                submitBtn.style.boxShadow = '0 0 10px var(--primary-glow)';
            }
        }

        // Handle Form Submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const newItem = {
                id: Date.now(),
                type: document.getElementById('type').value,
                name: document.getElementById('itemName').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                contact: document.getElementById('contact').value,
                timestamp: new Date().toLocaleString('th-TH')
            };

            items.unshift(newItem); // Add to beginning
            saveAndRender();
            form.reset();
            
            // Restore type selection visual
            setType(newItem.type);
        });

        // Render Items
        function renderItems() {
            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:gray; grid-column: 1/-1;">ยังไม่มีรายการแจ้งเข้ามา</p>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = `item-card type-${item.type}`;
                
                const badgeText = item.type === 'lost' ? 'ตามหา' : 'เก็บได้';
                const iconClass = item.type === 'lost' ? 'fa-search' : 'fa-hand-holding-heart';

                card.innerHTML = `
                    <div class="badge ${item.type}">${badgeText}</div>
                    <div class="item-title">${item.name}</div>
                    <div class="item-detail"><i class="fas fa-map-marker-alt"></i> ${item.location}</div>
                    <div class="item-detail"><i class="fas fa-info-circle"></i> ${item.description || '-'}</div>
                    <div class="item-detail"><i class="fas fa-phone"></i> ${item.contact}</div>
                    <div class="timestamp"><i class="far fa-clock"></i> ${item.timestamp}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Save to LocalStorage
        function saveAndRender() {
            localStorage.setItem('lostFoundItems', JSON.stringify(items));
            renderItems();
        }

        // Clear Data (For testing)
        function clearData() {
            if(confirm('ลบข้อมูลทั้งหมด?')) {
                items = [];
                saveAndRender();
            }
        }

        // Initial Render
        renderItems();
        setType('lost'); // Default state

    </script>
</body>
</html>
